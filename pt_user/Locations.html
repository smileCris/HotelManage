<!DOCTYPE html>
<html lang="en">
	<head>

		<link rel="stylesheet" href="css/reset.css" type="text/css" media="all">

	<body id="page5">
		<div class="bg1">
			<div class="bg2">
						<article id="content">
							<div class="box1">
								<div class="wrapper">

										<form id="ContactForm">
											<div>
												<div  class="wrapper">

												</div>

												</div>
												<div  class="textarea_box">
													<textarea name="textarea" cols="1" rows="1"></textarea>	
													备注:							
												</div>
												<a href="#" class="button2" onClick="document.getElementById('ContactForm').submit()">提交</a>
												<a href="#" class="button2" onClick="document.getElementById('ContactForm').reset()">清空</a>
											</div>
										</form>
									</div>
								</div>
								
							</div>
						</article>
				</div>
			</div>
