<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="../assets/css/admin.css" />
    <link rel="stylesheet" href="../assets/css/app.css" />
    <script src="../assets/js/echarts.min.js"></script>
</head>

<body style="overflow: hidden;">
    <div class="tpl-portlet-components">
        <div class="portlet-title">
            <div class="caption font-green bold">
                修改密码
            </div>
        </div>
        <div class="tpl-block ">
            <div class="am-g tpl-amazeui-form">
                <div class="am-u-sm-12 am-u-md-9">
                    <form class="am-form am-form-horizontal">
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">用户名</label>
                            <div class="am-u-sm-9">
                                <input type="text" id="user-name" placeholder="用户名" />
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="old-pwd" class="am-u-sm-3 am-form-label">原密码</label>
                            <div class="am-u-sm-9">
                                <input type="email" id="old-pwd" placeholder="原密码" />
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="new-pwd" class="am-u-sm-3 am-form-label">新密码</label>
                            <div class="am-u-sm-9">
                                <input type="tel" id="new-pwd" placeholder="新密码" />
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="renew-pwd" class="am-u-sm-3 am-form-label">确认新密码</label>
                            <div class="am-u-sm-9">
                                <input type="tel" id="renew-pwd" placeholder="确认新密码" />
                            </div>
                        </div>
                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <button type="submit" class="am-btn am-btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="tpl-alert"></div>
    </div>
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/amazeui.min.js"></script>
    <script src="../assets/js/iscroll.js"></script>
    <script src="../assets/js/app.js"></script>
</body>

</html>
