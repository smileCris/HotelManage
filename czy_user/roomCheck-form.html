<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="../assets/css/admin.css" />
    <link rel="stylesheet" href="../assets/css/app.css" />
    <script src="../assets/js/echarts.min.js"></script>
</head>

<body style="overflow: hidden;">
    <div class="tpl-portlet-components">
        <div class="portlet-title">
            <div class="caption font-green bold">
                客房管理
            </div>
        </div>
        <div class="tpl-block ">
            <div class="am-g tpl-amazeui-form">
                <div class="am-u-sm-12 am-u-md-9">
                    <form class="am-form am-form-horizontal">
                        <div class="am-form-group">
                            <label for="roomId" class="am-u-sm-3 am-form-label">房间号</label>
                            <div class="am-u-sm-9">
                                <input type="text" id="roomId" placeholder="房间号" />
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-email" class="am-u-sm-3 am-form-label">房间类别</label>

                            <div class="am-u-sm-9">
                                <select data-am-selected="{btnSize: 'sm'}">
                                    <option value="option1">普通客房</option>
                                    <option value="option2">高级客房</option>
                                    <option value="option">VIP客房</option>
                                    <option value="option4">总统套房</option>
                                </select>
                                <select data-am-selected="{btnSize: 'sm'}">
                                    <option value="option1">闲置</option>
                                    <option value="option2">已预订</option>
                                    <option value="option3">已入住</option>
                                </select>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="alert-data" class="am-u-sm-3 am-form-label">修改日期</label>
                            <div class="am-u-sm-9">
                                <input type="tel" id="alert-data" placeholder="修改日期" />
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-intro" class="am-u-sm-3 am-form-label">备注 / Else</label>
                            <div class="am-u-sm-9">
                                <textarea class="" rows="5" id="user-intro" placeholder="备注 / Else"></textarea>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <button type="submit" class="am-btn am-btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="tpl-alert"></div>
    </div>
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/amazeui.min.js"></script>
    <script src="../assets/js/iscroll.js"></script>
    <script src="../assets/js/app.js"></script>
</body>

</html>
